{% extends "base.html" %}


{% block content %}
<div class="row"
	style="margin: -25px !important; overflow: hidden !important;">
	<div class="col w-75 visible-md" style="padding-right: 0px !important;">
		<img class="w-100" src="{{ url_for('assets', path='watching.jpg') }}" alt="AnantTube"
		style="object-fit: cover; height: 95vh" />
    </div>
    <div class="col w-25 p-4" style="max-width: 500px !important; margin-left: 15px !important;">
      	<div class="text-center mt-3">
			<a class="text-danger navbar-brand fs-4 mb-5" href="/">
				<img class="mb-2" src="{{ url_for('assets', path='logo.png') }}" width="40" alt="Anant"/>
				AnantTube
			</a>
			<h1>Sign Up</h1>

			{% include 'snippets/form_errors.html' %}

			<form method='POST' class="d-grid gap-2" style="text-align: left !important;">
				<div>
					<label class="text-muted" for='email'>Email</label>
					<input class='form-control' type='email' name='email' placeholder='your@email.com' />
				</div>

				<div class="mt-3">
					<label class="text-muted" for='password'>Password</label>
					<input class='form-control' type='password' name='password' placeholder='your password' />
				</div>
				<div class="mt-3">
					<label class="text-muted" for='password'>Confirm Password</label>
					<input class='form-control' type='password' name='password_confirm' placeholder='Confirm your password' />
				</div>
				<button class='btn btn-block btn-primary mt-2' type='submit' > Sign Up </button>

			</form>
			<div class='mt-5'>
				<p><i class="text-muted">Already A Member?</i> <a href='/login' class="text-danger navbar-brand fs-6">Sign In</a></p>
			</div>
		</div>
    </div>
  </div>

{% endblock %}
